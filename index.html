<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Fic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        .imgs{
            height: auto;
            width: 100%;
            max-width: 300px;

        }
    </style>

</head>
<body>
    
    <div class="container-fluid">
        <div class="row min-vh-100">

            <div class="col-12 col-lg-4 d-flex flex-column justify-content-center align-items-center text-white" 
                style="background-color: rgb(184, 50, 110);">
                
                    <img class="imgs m-5" src="Imagem/senai-logo.png" alt="senai">
                    <p class="text-white fs-2 fw-semibold text-center">DIÁRIO FIC</p>

            </div>

            <div class="col-12 col-lg-8 bg-danger-subtle justify-content-center align-content-center">
                <div class="container py-5">
                    <div class="row justify-content-center">
                        <div class="col-6 bg-white p-5 rounded">
                            <h5 class="display-6 fw-semibold ">Entrar</h5>
                           
                            <p class="fs-5 fw-semibold">NIF</p>
                            <input class="d-block w-100 border-2 py-1 mb-3" type="text" placeholder="">

                            <input class="d-block w-100 border-2 py-1 mb-3" type="password" placeholder="">

                            <br>

                            <div class="d-flex justify-content-between align-items-center">
                                <a class="btn btn-outline-danger px-4" href="#" >Entrar</a>

                    </div>

            </div>
